<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Screen 6</title>
</head>
<body>
    <section class="vh-100 position-relative w-100">
        <div class="h-100 d-flex flex-column overflow-y-scroll w-100 p-4">
            <div class="d-flex align-items-center justify-content-between w-100 mb-4">
                <div class="d-flex align-items-center gap-3">
                    <img src="./assets/img/avatar.png" class="object-fit-contain">
                    <div class="d-flex flex-column gap-2">
                        <small>Deliver to</small>
                        <div class="d-flex gap-2 align-items-center">
                            <strong>Times Square</strong>
                            <img src="./assets/img/ArrowDownGreen.png" class="object-fit-contain">
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <div class="border border-1 d-flex align-items-center justify-content-center" style="padding: 12px; border-radius: 100px;">
                        <img src="./assets/img/notifications.png" class="object-fit-contain">
                    </div>
                    <div class="border border-1 d-flex align-items-center justify-content-center" style="padding: 12px; border-radius: 100px;">
                        <img src="./assets/img/Bag.png" class="object-fit-contain">
                    </div>
                </div>
            </div>
            <div class="d-flex gap-3 w-100" style="background-color: rgba(245, 245, 245, 1); border-radius: 16px; height: 60px; padding: 0px 20px 0px 20px;">
                <img src="./assets/img/Search.png" class="object-fit-contain">
                <input style="" class="bg-transparent border-0 w-100" type="text" name="" id="" placeholder="What are you craving?">
                
            </div>
            <div class="d-flex flex-column gap-3 mt-5">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="fw-bold" style="font-size: 20px; color: rgba(33, 33, 33, 1);">Special Offers</h3>
                    <a class="fw-bold text-decoration-none" style="color: rgba(27, 172, 75, 1);" href="">See all</a>
                </div>
                <div class="d-flex justify-content-between align-items-end pt-3 pl-2 pr-2">
                    <div  class="d-flex flex-column">
                        <h4 style="font-size: 60px;" class="mb-2">30%</h4>
                        <h4 style="font-size: 18px;">DISCOUNT ONLY <br> VALID FOR TODAY!</h4>
                    </div>
                    <img src="./assets/img/hamburguer.png" class="object-fit-contain">
                </div>
            </div>
        </div>
        <div class="position-fixed bottom-0 left-0 w-100 d-flex align-items-center justify-content-evenly p-3">
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/home.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(27, 172, 75, 1);">Home</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/orders.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">Orders</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/Chat.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">Message</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/Wallet.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">E-Wallet</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/userprofile.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">Profile</strong>
            </div>
        </div>
    </section>


    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
