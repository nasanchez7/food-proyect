<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/general.css">
    <title>Screen 2</title>
</head>
<body>
    <section class="p-4 screenDos vh-100 d-flex flex-column gap-4 align-items-center justify-content-center">
        <div class="w-100 align-items-start">
            <img src="./assets/img/ArrowLeft.png" class="object-fit-contain">
        </div>
        <img src="./assets/img/logo.png" class="object-fit-contain w-25">
        <h2 style="color: rgba(33, 33, 33, 1); font-weight: 700; font-size: 32px;">Create New Account</h2>
        <div class="d-flex gap-3 w-100 position-relative contenedorInput">
            <input style="border-radius: 16px; height: 60px; padding: 20px 45px 20px 85px; background-color: rgba(250, 250, 250, 1);" class="inputSearch border-0 w-100 position-relative" type="number" name="" value="" placeholder="+1 000 000 000" >
                
            </input>

            <div class="position-absolute left-0 top-0 bottom-0 ps-4" style="padding-top: 20px;z-index: 999;">
                <div id="changeCountry" class="position-relative d-flex gap-2 align-items-center">
                    <img src="./assets/img/eeuu.png" class="object-fit-contain" id="flagCountry">
                    <img src="./assets/img/ArrowDown.png" class="object-fit-contain" id="buttonOpenCountry">
                    <!-- Agregar banderas de paises que ustedes deseen en el archivo app.js, linea 3. -->
                    <div class="overflow-y-scroll d-none position-absolute bottom-0 left-0 bg-white w-100 pt-2 align-items-center" style="height: 150px;     margin-bottom: -172px; margin-left: -11px;" id="selectCountryContainer">
    
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex gap-3 w-100 position-relative contenedorInput">
            <input style="border-radius: 16px; height: 60px; padding: 20px 45px 20px 55px; background-color: rgba(250, 250, 250, 1);" class="inputSearch border-0 w-100 position-relative" type="text" name="" value="" placeholder="Email" >
                
            </input>
            <img src="./assets/img/Exclude.png" class="object-fit-contain position-absolute left-0 top-0 bottom-0 ps-4" style="padding-top: 23px;">
        </div>
        <div class="d-flex gap-3 w-100 position-relative contenedorInput">
            <input style="border-radius: 16px; height: 60px; padding: 20px 45px 20px 55px; background-color: rgba(250, 250, 250, 1);" class="inputSearch border-0 w-100 position-relative" type="text" name="" value="" placeholder="Full Name" >
                
            </input>
            <img src="./assets/img/user.png" class="object-fit-contain position-absolute left-0 top-0 bottom-0 ps-4" style="padding-top: 23px;">
        </div>
        <div class="d-flex gap-3 align-items-center">
            <input class="checkbox" type="checkbox" name="" id="">
            <strong>Remember me</strong>
        </div>
        <button class="buttonOne w-100" style="height: 58px; background-color: rgba(41, 151, 77, 1);"><a href="" class="text-decoration-none text-white fw-medium">Sign up</a></button>
        <div class="d-flex gap-2 align-items-center w-100">
            <div style="height: 2px; background-color: rgba(238, 238, 238, 1);" class="w-75"></div>
            <small style="color: rgba(117, 117, 117, 1); font-size: 18px;" class="fw-medium w-100 text-center">or continue with</small>
            <div style="height: 2px; background-color: rgba(238, 238, 238, 1);" class="w-75"></div>
        </div>
        <div class="d-flex gap-3">
            <div class="border rounded-4 d-flex align-items-center justify-content-center" style="padding:18px 32px 18px 32px;">
                <img src="./assets/img/facebbok.png" class="object-fit-contain">
            </div>
            <div class="border rounded-4 d-flex align-items-center justify-content-center" style="padding:18px 32px 18px 32px;">
                <img src="./assets/img/google.png" class="object-fit-contain">
            </div>
            <div class="border rounded-4 d-flex align-items-center justify-content-center" style="padding:18px 32px 18px 32px;">
                <img src="./assets/img/apple.png" class="object-fit-contain">
            </div>
        </div>
        <small style="font-size: 14px; color: rgba(158, 158, 158, 1);">Already have an account? <strong style="color: rgba(27, 172, 75, 1);">Sign in</strong></small>
    </section>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
