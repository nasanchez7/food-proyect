<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/general.css">
    <title>Screen 4</title>
</head>
<body>
    <section class="d-flex flex-column vh-100 w-100 gap-5 p-3">
        <div class="d-flex gap-3 align-items-start w-100">
            <img src="./assets/img/ArrowLeft.png" class="object-fit-contain">
            <h3 class="fw-bold" style="font-size: 24px;">Fill Your Profile</h3>
        </div>
        <div class="d-flex flex-column gap-4 align-items-center">
            <div class="position-relative" style="width: max-content;">
                <img src="./assets/img/profile.png" class="object-fit-contain">
                <img src="./assets/img/edit.png" style="margin-left: -35px;" class="object-fit-contain position-absolute bottom-0 right-0">
            </div>
            <div class="d-flex gap-3 w-100" style="background-color: rgba(250, 250, 250, 1); border-radius: 16px; height: 60px; padding: 0px 20px 0px 20px;">
                <input style="" class="bg-transparent border-0 w-100" type="text" name="" id="" placeholder="Full Name">
            </div>
            <div class="d-flex gap-3 w-100" style="background-color: rgba(250, 250, 250, 1); border-radius: 16px; height: 60px; padding: 0px 20px 0px 20px;">
                <input style="" class="bg-transparent border-0 w-100" type="text" name="" id="" placeholder="Nickname">
            </div>
            <div class="d-flex justify-content-evenly gap-3 w-100" style="background-color: rgba(250, 250, 250, 1); border-radius: 16px; height: 60px; padding: 0px 20px 0px 20px;">
                <input style="" class="bg-transparent border-0 w-100" type="text" name="" id="" placeholder="Date of Birth">
                <img src="./assets/img/calendar.png" class="object-fit-contain">
            </div>
            <div class="d-flex justify-content-evenly gap-3 w-100" style="background-color: rgba(250, 250, 250, 1); border-radius: 16px; height: 60px; padding: 0px 20px 0px 20px;">
                <input style="" class="bg-transparent border-0 w-100" type="text" name="" id="" placeholder="Email">
                <img src="./assets/img/Exclude.png" class="object-fit-contain">
            </div>
            <div class="d-flex w-100 gap-3" style="background-color: rgba(250, 250, 250, 1); border-radius: 16px; height: 60px; padding: 0px 20px 0px 20px;">
                <div id="changeCountry" class="position-relative d-flex gap-2 align-items-center">
                    <img src="./assets/img/eeuu.png" class="object-fit-contain" id="flagCountry">
                    <img src="./assets/img/ArrowDown.png" class="object-fit-contain" id="buttonOpenCountry">
                    <div class="overflow-y-scroll d-none position-absolute bottom-0 left-0 bg-white w-100 pt-2" style="height: 100px; margin-bottom: -92px; " id="selectCountryContainer">
    
                    </div>
                </div>
                <input style="" class="bg-transparent border-0 w-100" type="text" name="" id="" placeholder="+1 000 000 000">
            </div>
            <div class="d-flex justify-content-evenly gap-3 w-100" style="background-color: rgba(250, 250, 250, 1); border-radius: 16px; height: 60px; padding: 0px 20px 0px 20px;">
                <select style="color: rgba(158, 158, 158, 1);" class="bg-transparent w-100 border-0" aria-placeholder="Gender">
                    <option class="d-none" disabled selected>Gender</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <button class="buttonOne w-100 mt-4" style="height: 58px; background-color: rgba(41, 151, 77, 1);"><a href="" class="text-decoration-none text-white fw-medium">Continue</a></button>
        </div>
    </section>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
