<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/general.css">
    <title>Screen 23</title>
</head>
<body style="background-color: rgba(255, 255, 255, 1)">
    <section class="d-flex flex-column gap-4 position-relative " style="padding-top: 150px!important; padding-bottom: 120px;"> 
        <div class="d-flex flex-column vw-100 position-fixed top-0 left-0 bg-white gap-3 " style="z-index: 999;">
            <div class="d-flex align-items-center justify-content-between w-100 p-4">
                <div class="d-flex align-items-center gap-4">
                    <img src="./assets/img/minilogo.png" class="object-fit-contain"> 
                    <h3 class="mb-0" style="font-weight: 700; font-size: 24px; color: rgba(33, 33, 33, 1);">Orders</h3>  
                </div>
                <div class="d-flex align-items-center gap-4">
                    <img src="./assets/img/searchblack.png" class="object-fit-contain">
                </div>
            </div>
            <div class="d-flex w-100 ">
                <strong class=" text-center" style="border-bottom: 3px solid rgba(27, 172, 75, 1); font-size: 18px; color: rgba(27, 172, 75, 1); font-weight: 600;width: 33%;">Active</strong>
                <strong class="pb-2 text-center" style="border-bottom: 1px solid rgba(238, 238, 238, 1); font-size: 18px; color: rgba(158, 158, 158, 1); font-weight: 600;width: 33%;">Completed</strong>
                <strong class=" text-center" style="border-bottom: 1px solid rgba(238, 238, 238, 1); font-size: 18px; color: rgba(158, 158, 158, 1); font-weight: 600; width: 33%;">Cancelled</strong>
            </div>
        </div>

        <div class="d-flex flex-column gap-4 ps-4 pe-4 overflow-x-scroll contenedorScroll">
            <div class="w-100 h-100 pt-5 d-flex flex-column align-items-center justify-content-center gap-3">
                <img src="./assets/img/ordersactive.png" class="object-fit-contain">
                <h3 style="color: rgba(33, 33, 33, 1); font-size: 24px; font-weight: 700;">Empty</h3>
                <p style="font-size: 18px; font-weight: 400; color: rgba(33, 33, 33, 1);">You do not have an active order at this time</p>
            </div>
        </div>

        <div class="position-fixed bottom-0 left-0 w-100 d-flex align-items-center justify-content-evenly p-3 bg-white">
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/HomeInactive.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">Home</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/OrderGreen.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(27, 172, 75, 1);">Orders</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/Chat.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">Message</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/Wallet.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">E-Wallet</strong>
            </div>
            <div class="d-flex flex-column gap-2">  
                <img src="./assets/img/userprofile.png" class="object-fit-contain" style="height: 20px;">
                <strong style="font-size: 12px; color: rgba(158, 158, 158, 1);">Profile</strong>
            </div>
        </div>
        
    </section>


    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
