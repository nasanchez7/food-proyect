<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/general.css">
    <title>Screen 14</title>
</head>
<body>
    <section class="d-flex flex-column position-relative overflow-x-scroll" style="padding-bottom: 110px;">
        <div style="background-image: url(./assets/img/mixedvegetable.png); background-size: cover; background-repeat: no-repeat; background-position: center; height: 428px;">
            <div class="d-flex align-items-center justify-content-between p-4">
                <img src="./assets/img/ArrowLeftWhite.png" class="object-fit-contain">
                <div class="d-flex gap-3 align-items-center">
                    <img src="./assets/img/sendwhite.png" class="object-fit-contain">
                </div>
            </div>
        </div>
        <div class="p-4 d-flex flex-column gap-3 h-100">
            <div class="d-flex align-items-center justify-content-between pb-2" style="border-bottom: 1px solid rgba(238, 238, 238, 1);">
                <h3 style="color: rgba(33, 33, 33, 1); font-size: 32px; font-weight: 700;">Mixed Vegetable Salad</h3>
            </div>
            <p style="font-weight: 500; font-size: 16px; line-height: 22.4px; color: rgba(66, 66, 66, 1);">This vegetable salad is a healthy and delicious summer salad made with fresh raw veggies, avocado, nuts, seeds, herbs and feta in a light ...</p>
            <div class="d-flex align-items-center justify-content-center gap-4">
                <div class="d-flex align-items-center justify-content-center" style="border-radius: 16px; padding: 17px; border: 1px solid rgba(224, 224, 224, 1);">
                    <img src="./assets/img/menos.png" class="object-fit-contain">
                </div>
                <strong style="font-size: 32px; font-weight: 700; color: rgba(33, 33, 33, 1);">1</strong>
                <div class="d-flex align-items-center justify-content-center" style="border-radius: 16px; padding: 17px; border: 1px solid rgba(224, 224, 224, 1);">
                    <img src="./assets/img/mas.png" class="object-fit-contain">
                </div>
            </div>
            <textarea name="" id="" cols="30" rows="10"
            placeholder="Note to Restaurant (optional)"
            ></textarea>
        </div>

        <div class="position-fixed bottom-0 left-0 bg-white d-flex align-items-center justify-content-center w-100" style="border-top: 1px solid rgba(245, 245, 245, 1); padding: 24px 24px 36px 24px;">
            <button class="text-white w-100" style="border-radius: 100px; padding: 18px 16px 18px 16px; background-color: rgba(27, 172, 75, 1); box-shadow: 4px 8px 24px 0px rgba(27, 172, 75, 0.25); border: none;
            ">Add to Basket - $12.00</button>
        </div>
    </section>


    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
